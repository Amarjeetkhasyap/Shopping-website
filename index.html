<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/fav-icon.png">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">



</head>
<body>
    <nav class="navigation-bar">
        <a href="#" class="logo">LOGO</a>
        <div class="menu-options">
            <ul class="menus">

                <li class="menu"><a href="#">Home</a></li>
                <li class="menu"><a href="#">Shop</a></li>
                <li class="menu"><a href="#">Products</a></li>
                <li class="menu"><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="right-elements">
            <a href="#" class="search"><i class="fas fa-search"></i></a>
            <a href="#" class="cart"><i class="fas fa-shopping-bag"></i></a>
            <a href="#" class="user"><i class="fas fa-user"></i></a>
        </div>
    </nav>


<!-- navigation end -->
    <section class="main">
        <div class="main-content">
            <div class="main-content-text">
                <span>COLLECTION</span>
                <h1>Comfortable T-shirt with Great Comfort</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere enim illo ut perferendis aliquid beatae</p>
                <a href="#">Shop Now</a>
            </div>

            <div class="main-content-img">
                <img src="images/main.png" alt="image">
            </div>

        </div>
    </section>

<!-- main section end -->

    <section class="categories">
        <h2 class="categories_title">CATEGORIES</h2>
        <div class="products">
            <div class="product">
                <img src="images/c-1.png" alt="shirts">
                <span>SHIRTS</span>
            </div>
            <div class="product">
                <img src="images/c-2.png" alt="pents">
                <span>PENTS</span>
            </div>
            <div class="product">
                <img src="images/c-3.png" alt="jacket">
                <span>JACKET</span>
            </div>
            <div class="product">
                <img src="images/c-4.png" alt="sHOES">
                <span>SHOES</span>
            </div>
        </div>
    </section>
        
</body>
</html>
